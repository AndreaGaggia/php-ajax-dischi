<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bonus - js vanilla + filters</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/assets/index.css" />
    </head>

    <body>
        <div id="app">
            <nav>
                <div class="container">
                    <img
                        src="./dist/assets/img/spotify-2.svg"
                        alt=""
                        height="40"
                    />
                    <div class="filter">
                        <label for="filter-select" style="color: white"
                            >Filter by artist:
                        </label>
                        <select id="filter-select">
                            <option value="All">All</option>
                        </select>
                    </div>
                </div>
            </nav>

            <main>
                <div class="container">
                    <div class="albums"></div>
                </div>
            </main>
        </div>
        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./dist/assets/index_bonus.js"></script>
    </body>
</html>
